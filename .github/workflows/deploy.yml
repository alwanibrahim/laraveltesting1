name: Laravel Auto Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, dom, fileinfo, mysql

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "🚀 Starting deployment..."

          # Navigate to project directory
          cd ${{ secrets.SERVER_PATH }}

          # Pull latest changes
          echo "📥 Pulling latest changes..."
          git pull origin main

          # Install/Update composer dependencies (including dev packages for Pail)
          echo "📦 Installing composer dependencies..."
          composer install --optimize-autoloader --no-interaction

          # Make sure Laravel Pail is installed
          echo "🔧 Ensuring Laravel Pail is available..."
          composer require laravel/pail --dev --no-interaction || echo "Pail already installed"

          # Regenerate autoload to fix any class loading issues
          composer dump-autoload --optimize

          # Clear and cache Laravel configs
          echo "🔄 Clearing and caching Laravel..."
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear

          # Cache configurations for production
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # Run database migrations
          echo "🗃️ Running database migrations..."
          php artisan migrate --force

          # Set proper permissions
          echo "🔐 Setting permissions..."
          chmod -R 775 storage
          chmod -R 775 bootstrap/cache

          # Restart services if needed
          echo "♻️ Restarting services..."
          php artisan queue:restart || echo "Queue not running, skipping restart"

          # Final test
          echo "🧪 Testing application..."
          php artisan --version

          echo "✅ Deployment completed successfully!"
